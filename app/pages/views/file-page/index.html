<!DOCTYPE html>
<html>

<head>
	<title>File Overview | GLAM stat tool (Cassandra)</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<meta http-equiv="Access-Control-Allow-Origin" content="*" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/assets/style/semantic-ui-sidebar.css" />
	<!-- <link rel="stylesheet" href="/assets/style/usage.css" /> -->
	<link rel="stylesheet" href="/assets/style/style.css" />
	<!-- <link rel="stylesheet" href="/assets/style/chart-page.css" /> -->
	<link rel="stylesheet" href="/assets/style/file-page.css" />
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<base id="basebase" href="" />
</head>

<body class="overflow_hidden">
	<div id="mobile-sidebar" class="ui left sidebar"></div>
	<div class="pusher">

		<header id="mobile-header-bar"></header>

		<header id="topbar" class="top_bar">
			<a id="white-logo" href="/">
				<img src="/assets/img/glam-logo-white.svg" alt="GLAM stat tool">
			</a>
			<div id="breadcrumbs">
				<h6>INSTITUTION</h6>
				<h2><a class="glamName" href=""></a></h2>
				<!-- <span class="breadcrumb-separator"> > </span>
				<h6>FILE</h6> -->
			</div>
		</header>

		<main id="visualizations">
			<div class="row w-100">
				<!-- data visaulization -->
				<div id="file-dataviz" class="col-12 col-lg-9">
					<div class="row w-100">
						<!-- category network -->
						<div class="col-12 text-center">
							<h1>CATEGORY NETWORK</h1>
							<div class="file-dataviz-container">
								<div id="file_cat_network_legend"></div>
								<div id="file_category_network" class="file-dataviz-chart"></div>
							</div>
						</div>
						<!-- usage -->
						<div class="col-12 text-center">
							<h1>USAGE</h1>
							<div class="file-dataviz-container">
								<div id="file_usage_horiz_bars" class="file-dataviz-chart"></div>
							</div>
						</div>
						<!-- views -->
						<div class="col-12 text-center">
							<h1>VIEWS</h1>
							<div class="file-dataviz-container">
								<div id="file_main_views_container" class="file-dataviz-chart"></div>
							</div>
						</div>
					</div>
				</div>
				<div id="right-column" class="col-12 col-lg-3">
				</div>
			</div>
		</main>

		<footer id="chart-page-footer">
			<div>
				<div class="chart-title">
					<h5>FILE DETAILS</h5>
				</div>
				<div class="file-name">
					<h6>FILE</h6>
					<h2>
						<a id="file_url" href="" title="File name" target="_blank"></a>
						<img class="link-out-big" src="/assets/img/link-out.svg" alt="go">
					</h2>
				</div>
				<div class="commons-category">
					<h6>CATEGORY IN COMMONS</h6>
					<h2>
						<a id="cat_url" href="" title="Mediawiki category" target="_blank"></a>
						<img class="link-out-big" src="/assets/img/link-out.svg" alt="go">
					</h2>
				</div>
			</div>
		</footer>
	</div>

	<script type="text/javascript" src="/assets/bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="/assets/bower_components/d3/d3.min.js"></script>
	<script type="text/javascript" src="/assets/scripts/handlebars-v4.0.5.js"></script>
	<script type="text/javascript" src="/assets/scripts/moment-with-locales.js"></script>
	<script type="text/javascript" src="/assets/scripts/semantic-ui-sidebar.js"></script>
	<script type="text/javascript" src="/js/loader.js"></script>
	<script type="text/javascript" src="/assets/scripts/utils.js"></script>
	<!-- <script type="text/javascript" src="/assets/scripts/custom-selector.js"></script> -->
	<!-- <script type="text/javascript" src="/assets/scripts/horiz-bar-chart.js"></script> -->
	<script type="text/javascript" src="/views/file-page/file-dataviz.js"></script>
	<script type="text/javascript" src="/views/file-page/functions.js"></script>
</body>

</html>
